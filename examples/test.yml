pipe:
  type: sin
  config:
    poll: 500ms
    amplitude: 100
parse:
  - type: cast
    config:
      cast: float
  - type: rolling_average
    config:
      window: 10
  - type: cast
    config:
      cast: str
  - type: cast
    config:
      cast: bytes
  - type: compress
    config:
      type: gzip
      level: 9
plot:
  type: file
  config:
    path: "./data.txt"
    pointer: /parse/data
    mode: a